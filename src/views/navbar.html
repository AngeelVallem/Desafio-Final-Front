<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="icon" href="../Images/images-tda/logo.svg">
    <title>NAVBAR</title>
</head>

<body>

    <div class="fixed-top d-sm-none">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4 container">
                <div class="row flex-column w-70 fnt">
                    <div class="col-12 mb-2 font-weight-bold fc1">DEV Community</div>
                    <div class="bor pt-3"></div>
                    <div class="col-12 mb-2 mt-4">
                        <img src="../Images/img-nav/home.svg" alt="home">
                        Home
                    </div>
                    <div class="col-12 my-2">
                        <img src="../Images/img-nav/reading.svg" alt="Home">
                        Reading List
                    </div>
                    <div class="col-12 my-2">
                        <img src="../Images/img-nav/papyrus.svg" alt="Home">
                        Listings
                    </div>
                    <div class="col-12 my-2">
                        <img src="../Images/img-nav/microphone.svg" alt="Home">
                        Podcasts
                    </div>
                    <div class="col-12 my-2">
                        <img src="../Images/img-nav/camera.svg" alt="Home">
                        Videos
                    </div>
                    <div class="col-12 my-2">
                        <img src="../Images/img-nav/tag.svg" alt="Home">
                        Tags
                    </div>
                    <div class="col-12 mt-2 text-muted">More...
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light bg-white">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container w-70 pr-0 pl-0">
                <div class="row align-items-center justify-content-end mr-1">
                    <a class="col-3" href="#">
                        <img class="devto-icon" src="../Images/images-tda/logo.svg" alt="">
                    </a>
                    <div class="col-1 mr-3">
                        <img src="../Images/img-nav/lupa.svg" alt="lupa">
                    </div>
                    <div class="col-1 mr-3">
                        <img src="../Images/img-nav/chat.svg" alt="chat-img">
                    </div>
                    <div class="col-1 mr-3">
                        <img src="../Images/img-nav/notif.svg" alt="not-img">
                    </div>
                    <div class="col-1">
                        <img class="nav-profile-pic"
                            src="https://res.cloudinary.com/practicaldev/image/fetch/s--nxs3OSdn--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/590732/7f070b38-4436-495a-8aaf-2c0312ee4b47.jpeg"
                            alt="profile-pic">
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="bor pt-3 d-sm-none">
    </div>

    <nav class="d-none d-sm-flex navbar navbar-light bg-light justify-content-around">
        <a class="navbar-brand" href="#">
            <img class="devto.icon" src="../Images/images-tda/logo.svg" alt="">
        </a>
        <input type="text" class="nav-i" placeholder="Search..">
        <div class="right-wrapper">
            <div class="nav-btn">
                Write a post
            </div>
            <img src="../Images/img-nav/chat.svg" alt="chat-img">
            <img src="../Images/img-nav/notif.svg" alt="not-img">
            <img class="nav-profile-pic"
                src="https://res.cloudinary.com/practicaldev/image/fetch/s--nxs3OSdn--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/590732/7f070b38-4436-495a-8aaf-2c0312ee4b47.jpeg"
                alt="profile-pic">
        </div>
    </nav>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
